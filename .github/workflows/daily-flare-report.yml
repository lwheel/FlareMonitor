name: Daily Flare Report

on:
  schedule:
    # Run at 4 PM EST (9 PM UTC) every day
    - cron: '0 19 * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install requests pandas numpy scikit-learn plotly python-dotenv
        
    - name: Run flare prediction
      env:
        OURA_TOKEN: ${{ secrets.OURA_TOKEN }}
      run: |
        python train.py
        
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add logs/
        git add oura_model/
        git diff --quiet && git diff --staged --quiet || git commit -m "Daily flare report: $(date +'%Y-%m-%d')"
        git push
